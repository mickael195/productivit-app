<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Orange background -->
  <rect width="512" height="512" fill="#ff6b35"/>
  
  <!-- Gear (engrenage) -->
  <g transform="translate(150, 150)">
    <!-- Main gear circle -->
    <circle cx="106" cy="106" r="60" fill="#ffc933" stroke="#ff6b35" stroke-width="8"/>
    <!-- Gear teeth -->
    <rect x="100" y="0" width="12" height="40" fill="#ffc933"/>
    <rect x="100" y="166" width="12" height="40" fill="#ffc933"/>
    <rect x="0" y="100" width="40" height="12" fill="#ffc933"/>
    <rect x="166" y="100" width="40" height="12" fill="#ffc933"/>
    <!-- Inner circle -->
    <circle cx="106" cy="106" r="40" fill="#0f1419"/>
  </g>
  
  <!-- Dollar sign (in orange circle at bottom right) -->
  <g transform="translate(280, 280)">
    <circle cx="50" cy="50" r="60" fill="#ffc933" stroke="#ff6b35" stroke-width="4"/>
    <text x="50" y="70" font-size="80" font-weight="bold" fill="#ff6b35" text-anchor="middle" font-family="Arial, sans-serif">$</text>
  </g>
</svg>
